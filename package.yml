name       : evolution-data-server
version    : 3.24.1
release    : 21
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/evolution-data-server/3.24/evolution-data-server-3.24.1.tar.xz : 6344b8035e2bcc5cd404bc86e6d874cdf54102a8948aa0ab7b4e717d328881b0
license    : GPL-2.0
component  : desktop.gnome.core
summary    : Centralized access to appointments and contacts
description: |
    Centralized access to appointments and contacts
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gweather-3.0)
    - pkgconfig(icu-uc)
    - pkgconfig(libgdata)
    - pkgconfig(libical)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(nspr)
    - pkgconfig(nss)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
    - gperf
    - vala
setup      : |
    %cmake \
        -DENABLE_INTROSPECTION=ON \
        -DENABLE_UOA=OFF \
        -DENABLE_VALA_BINDINGS=ON \
        -DWITH_KRB5=OFF \
        -DWITH_OPENLDAP=OFF .
build      : |
    %make
install    : |
    %make_install

