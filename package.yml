name       : evolution-data-server
version    : 3.16.5
release    : 5
source     :
    - http://ftp.gnome.org/pub/gnome/sources/evolution-data-server/3.16/evolution-data-server-3.16.5.tar.xz : e44ad4143402957cab8cab1a6b3d7057d8b111d268c6b9ad4e4008850f5b244c
clang      : no
license    : GPL-2.0
summary    : Centralized access to appointments and contacts
description: |
    Centralized access to appointments and contacts
builddeps  :
    - pkgconfig(libical)
    - pkgconfig(nspr)
    - pkgconfig(nss)
    - pkgconfig(icu-uc)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(sqlite3)
    - pkgconfig(libgdata)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gweather-3.0)
    - gperf
    - vala
setup      : |
    %configure --disable-static --disable-uoa   --enable-vala-bindings
build      : |
    %make
install    : |
    %make_install
    
