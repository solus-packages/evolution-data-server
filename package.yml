name       : evolution-data-server
version    : 3.18.2
release    : 8
source     :
    - http://ftp.gnome.org/pub/gnome/sources/evolution-data-server/3.18/evolution-data-server-3.18.2.tar.xz : 5942fc1cf395acdc15425939d83824d861d01c57225ee3fc8c1d77009468ce9b
clang      : no
license    : GPL-2.0
summary    : Centralized access to appointments and contacts
description: |
    Centralized access to appointments and contacts
builddeps  :
    - pkgconfig(libical)
    - pkgconfig(nspr)
    - pkgconfig(nss)
    - pkgconfig(icu-uc)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(sqlite3)
    - pkgconfig(libgdata)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gweather-3.0)
    - gperf
    - vala
setup      : |
    %configure --disable-static --disable-uoa   --enable-vala-bindings
build      : |
    %make
install    : |
    %make_install
    
